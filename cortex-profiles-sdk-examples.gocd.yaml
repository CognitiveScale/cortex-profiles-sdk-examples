format_version: 10
common:
  serviceBuild: &serviceBuild
    - build:
        clean_workspace: true
        jobs:
          Build:
            elastic_profile_id: integrationTestAgent
            tasks:
              - script: |
                  set -eu
                  echo "artifactoryUser=${JFROG_USER}
                  artifactoryPassword=${JFROG_USER}" > gradle.properties
              - script: |
                  c12e-ci
pipelines:
  cortex-profiles-sdk-examples:
    group: fabric6
    materials:
      cortex-profiles-sdk-examples:
        git: git@github.com:CognitiveScale/cortex-profiles-sdk-examples.git
        branch: main
    environment_variables:
      JFROG_USER: "ci-automation"
    secure_variables:
      # LastPass: "Shared-devops/ci-automation (artifactory) - Copy"
      JFROG_PASS: "AES:ZiO+TOuKRJVoRx9Sz/2UXQ==:"
    stages: *serviceBuild
  cortex-profiles-sdk-examples-pr:
    group: pull-requests
    label_template: ${COUNT}
    materials:
      cortex-profiles-sdk-examples:
        plugin_configuration:
          id: github.pr
          version: 1
        options:
          url: git@github.com:CognitiveScale/cortex-profiles-sdk-examples.git
          defaultBranch: main
    environment_variables:
      JFROG_USER: "ci-automation"
    secure_variables:
      # LastPass: "Shared-devops/ci-automation (artifactory) - Copy"
      JFROG_PASS: "AES:ZiO+TOuKRJVoRx9Sz/2UXQ==:"
    stages: *serviceBuild